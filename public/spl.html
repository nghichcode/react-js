<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="/resources/bootstrap/css/bootstrap.css"/>
	<script type="text/javascript" src="/resources/jquery/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="/resources/bootstrap/js/bootstrap.min.js"></script>


</head>
<body>

<style>
.ctf-eq{height:auto;}
.ctf-eq .custom-file-input{height:100%}
.ctf-eq .custom-file-label:after{content:''!important;padding:0;border:0;}
.ctf-eq .custom-file-label{overflow:hidden;background-color:inherit;border:0;color:inherit;position: absolute;top: 0;right: 0;left: 0;z-index: 1;height: 100%;padding: .175rem .35rem;line-height: 1.5;}
.alert{border-radius:0;border:0;padding-top:0!important;padding-right: initial!important;}
</style>
<script type="text/javascript">$('#customFile_1').change(function(){var fileName=$(this).val().split('\\').pop();$('#ncustomFile_1').html(fileName);});</script>
<div class="row form-group child alert">
<div class="col-4 align-self-center label">
<div class="custom-file ctf-eq">
  <input id="customFile_1" type="file" class="custom-file-input">
  <label id="ncustomFile_1" class="custom-file-label" for="customFile_1">Choose file</label>
</div>
<button type="button" class="close" data-dismiss="alert" style="position: absolute;cursor: pointer;top: 0;right: 0;z-index: 3;padding: 0 2px;">x</button></div>
<div class="col-8"><input type="text" class="form-control" name="formNames"></div>
</div>

</body>
</html>
