<!DOCTYPE html>
<html>
<head>
	<title>FireBase Demo</title>

	<style>
	input, button{width: 200px;height: 30px;text-align: center;margin-left: 38%;margin-bottom: 20px;}
	#sign-in,#info,#sign-up,#update-form {display: none;}
	</style>

	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://www.gstatic.com/firebasejs/5.8.3/firebase.js"></script>
</head>
<body>
	<div id="sign-in">
		<h1 align="center">Login</h1>
		<input id="txtEmail1" type="text" placeholder="email"></input><br>
		<input id="txtPass1" type="password" placeholder="password"></input><br>
		<button id="btnLogin" type="submit">Login</button>
		<p align="center"><a onclick="showBlock('sign-up')" href="#">SignUp</a></p>
	</div>
	<div id="sign-up">
		<h1 align="center">Sign Up</h1>
		<input id="txtUser" type="text" placeholder="username"/><br>
		<input id="txtEmail2" type="email" placeholder="email"/><br>
		<input id="txtPass2" type="password" placeholder="password"/><br><br>
		<button id="btnSignUp" type="submit">SignUp</button><br>
		<p align="center"><a onclick="showBlock('sign-in')" href="#">Already signup? Login now</a></p>
	</div>
	<div id="info">
		<p align="center" id="user-para">Hello World</p>
		<p align="center">Do you want update?<a onclick="showBlock('update-form')" href="#"> Click Here</a></p><br/>
		<button id="btnPush" type="submit">Push Notify</button><br/>
		<button id="btnSend" type="submit">Send Email Verify</button><br/>
		<button id="btnRemove" type="submit">Delete</button><br/>
		<button id="btnLogout" type="submit">LogOut</button>
		<ul id="comment"></ul>
	</div>
	<div id="update-form">
		<h1 align="center">Update</h1>
		<input id="txtName" type="text" placeholder="Name"></input><br>
		<input id="txtPhoto" type="text" placeholder="PhotoURL"></input><br>
		<button id="btnUpdate" type="submit">Update Profile</button>
	</div>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
